    <style type="text/css">
    #loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.75) url("assets/loading.gif") no-repeat center center;
      z-index: 10000;
    }
</style>

    <script>
        window.addEventListener("load", function() {
            var spinner = $('#loader');

            const form = document.getElementById('my-form');
            form.addEventListener("submit", function(e) {
                e.preventDefault();
                spinner.show();

                const data = new FormData(form);
                const action = e.target.action;
                fetch(action, {
                    method: 'POST',
                    body: data,
                })
                .then(() => {
                    spinner.hide();
                    alert("We'll be in touch soon!");
                    form.reset()
                })

            });
        });
    </script>
